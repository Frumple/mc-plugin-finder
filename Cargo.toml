[package]
name = "mc-plugin-finder"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
constcat = "0.4.0"
cornucopia_async = "0.6.0"
deadpool-postgres = "0.12.1"
function_name = "0.3.0"
futures = "0.3.30"
governor = "0.6.0"
nonzero_ext = "0.3.0"
page-turner = "1.0.0"
postgres-types = "0.2.6"
regex = "1.10.3"
reqwest = { version = "0.11.23", features = ["json"] }
rstest = "0.18.2"
serde = { version = "1.0.195", features = ["derive"] }
thiserror = "1.0.56"
time = { version = "0.3.31", features = ["macros", "parsing"] }
tokio = { version = "1.35.1", features = ["rt-multi-thread", "macros"] }
tokio-postgres = { version = "0.7.10", features = ["with-time-0_3"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.5.0"

[dev-dependencies]
speculoos = "0.11.0"
wiremock = "0.5.22"
